<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <!--CSS y bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
    <link href="estilos.css" rel="stylesheet">
    <!--fin CSS y bootstrap-->
</head>
<body class="text-center">
    <main class="form-signin">
        <!--fromulario principal-->
        <form method="get" action="archivos.php">
            <h1 class="h3 mb-3 fw-bold">Inicio de sesión</h1>
            <!--divicion entrada usuario-->
            <div class="form-floating">
                <input type="text" name="usuario" required="" pattern="[a-z]+" class="form-control" placeholder="Usuario">
                <label for="floatingInput">Usuario</label>
            </div>
            <!--divicion entrada contraseña-->
            <div class="form-floating">
                <input type="password" name="contra" required="" pattern="[0-9]+" class="form-control" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <!--boton para iniciar sesion-->
            <button class="w-100 btn btn-lg btn-dark" type="submit">Iniciar sesión</button>
            <!--texto extra-->
            <p class="mt-1">El usuario debe incluir solo letras en minúscula y la contraseña solo números.</p>
            <p class="mt-5 mb-3 text-muted">2021 - Diseño Web - Barrera Cristian</p>
        </form>
        <!--fin fromulario principal-->
    </main>
</body>
</html>
